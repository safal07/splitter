<script type="text/javascript">
function menu() {
var menu = document.getElementsByClassName("nav_left")[0];
if(menu.classList.contains("nav_mobile"))
menu.classList.remove("nav_mobile");

else
menu.classList.add("nav_mobile");
}

function receiptShow() {
var receipt = document.getElementsByClassName("form_modal")[0].style.display = "block";
}

function receiptHide() {
var receipt = document.getElementsByClassName("form_modal")[0].style.display = "none";
}
